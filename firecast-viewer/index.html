<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FireCast California Viewer</title>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div id="map"></div>
  <div class="timeline" id="timeline">
    <button id="play-btn">▶</button>
    <input type="range" id="time-slider" min="0" max="4" value="0" step="1" />
    <span id="date-label">2020-01-01</span>
  </div>
  <div class="legend" id="legend">
    <h4>Probability</h4>
    <div><span class="swatch red"></span> 0.75 – 1.0</div>
    <div><span class="swatch orange"></span> 0.6 – 0.75</div>
    <div><span class="swatch yellow"></span> 0.5 – 0.6</div>
    <div><span class="swatch blue"></span> LA layer</div>
  </div>
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script src="app.js"></script>
</body>
</html>
